<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Team Profile Generator</h1>
    </header>
    <main>
        <div class="container">
            <div class="row" id="team-cards">

                <div class="card">
                    <div class="card-header">
                        <h3 class="name" id="manager-name">Manager: </h3>
                        <h4 class="title" id="manager">Title: </h4>
                    </div>
                    <div class="card-body">
                        <p class="id">ID: </p>
                        <p class="email">Email: </p>
                        <p class="office-num">Office #: </p>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3 class="name" id="employee-name">Employee: </h3>
                        <h4 class="title">Title: </h4>
                    </div>
                    <div class="card-body">
                        <p class="id">ID: </p>
                        <p class="email">Email: </p>
                        <p class="github">Github: </p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="name" id="employee-name">Employee: </h3>
                        <h4 class="title">Title: </h4>
                    </div>
                    <div class="card-body">
                        <p class="id">ID: </p>
                        <p class="email">Email: </p>
                        <p class="school">School: </p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="name" id="employee-name">Employee: </h3>
                        <h4 class="title">Title: </h4>
                    </div>
                    <div class="card-body">
                        <p class="id">ID: </p>
                        <p class="email">Email: </p>
                        <p class=""></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
